{% extends 'learn/base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h2><a href="{% url 'topic' topic.id %}">{{ topic }}</a></h2>
{% endblock header %}


{% block content %}

  <h3>Edit entry:</h3>

  <form action="{% url 'edit_entry' entry.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}

    {% buttons %}
    <button name="submit" class="btn btn-primary">save changes</button>
    {% endbuttons %}
  </form>

{% endblock content %}
