{% extends 'learn/base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h2>Register</h2>
{% endblock header %}


{% block content %}

  <form action="{% url 'register' %}" method="post", class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">提交</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'home' %}">
  </form>

{% endblock content %}
